services:
  postgres:
    image: postgres:16-alpine
    container_name: ticket-marketplace-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketuser -d ticketdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ticket-marketplace-backend
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=${RUST_LOG}
      - DATABASE_URL=${DATABASE_URL}
      - DB_POOL_MAX_CONNECTIONS=${DB_POOL_MAX_CONNECTIONS}
      - DB_POOL_MIN_CONNECTIONS=${DB_POOL_MIN_CONNECTIONS}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

